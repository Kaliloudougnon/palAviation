<div class="container mt-5 mb-5">
  <div class="row mt-5 mb-5">
      <div class=" col-lg-8 col-md-8 col-sm-12 form-style">
        <form [formGroup]="contactFormGroup" (ngSubmit)="sendEmail($event)">
        <div class="mb-3 row">
          <div class="col-6">
            <label  class="form-label"  >First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >
          </div>
          <div class="col-6">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Email <span>*</span></label>
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label  class="form-label"  >Country <span>*</span></label>
              <input type="text" class="form-control" formControlName="country" placeholder="Country" >
            </div>
            <div class="col-6">
              <label  class="form-label">Phone</label>
              <input type="tel" class="form-control" formControlName="phone" placeholder="Phone">
            </div>
          </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="email" class="form-control" formControlName="subject" placeholder="Subject">
        </div>
        <div class="mb-3">
          <label  class="form-label">Your Message <span>*</span></label>
          <textarea class="form-control" formControlName="message" rows="5"></textarea>
        </div>
          <div *ngIf="isSend" class="alert alert-success alert-dismissible d-flex align-items-center fade show">
            <i class="bi-check-circle-fill"></i>
            <strong class="mx-2">Success!</strong> Your message has been sent successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        <div class="d-grid">
          <button type="submit" class=" btn " [disabled]="!isValid()">SUBMIT</button>
        </div>
        </form>
      </div>
    <div class=" col-lg-2 col-md-4 col-sm-12 ">
         <img src="assets/imgs/logo-pal-aviation4.png" alt="logo" class="">
    </div>
  </div>
  <div class=" map ">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2817.104284696446!2d-7.621346425135165!3d33.59481724174662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d284a5a0e849%3A0xb2dffc40c39b06c7!2sPlace%20des%20Nations-Unies!5e1!3m2!1sfr!2sma!4v1695908804546!5m2!1sfr!2sma"
            width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>
