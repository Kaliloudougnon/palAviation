<div class="video-wrapper">
  <video playsinline autoplay [muted]="true" loop>
    <source src="assets/videos/videoPal.mp4" type="video/mp4">
  </video>
</div>
<div class="container mt-5 mb-5">
  <div class="row mt-5 mb-5">
      <div class=" col-lg-8 col-md-8 col-sm-12 form-style">
        <form [formGroup]="contactFormGroup" (ngSubmit)="sendEmail($event)">
        <div class="mb-3 row">
          <div class="col-6">
            <label  class="form-label"  >First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >
          </div>
          <div class="col-6">
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Email <span>*</span></label>
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label  class="form-label"  >Country <span>*</span></label>
              <input type="text" class="form-control" formControlName="country" placeholder="Country" >
            </div>
            <div class="col-6">
              <label  class="form-label">Phone</label>
              <input type="tel" class="form-control" formControlName="phone" placeholder="Phone">
            </div>
          </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="email" class="form-control" formControlName="subject" placeholder="Subject">
        </div>
        <div class="mb-3">
          <label  class="form-label">Your Message <span>*</span></label>
          <textarea class="form-control" formControlName="message" rows="5"></textarea>
        </div>
          <div *ngIf="isSend" class="alert alert-success alert-dismissible d-flex align-items-center fade show">
            <i class="bi-check-circle-fill"></i>
            <strong class="mx-2">Success!</strong> Your message has been sent successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        <div class="d-grid">
          <button type="submit" class=" btn " [disabled]="!isValid()">SUBMIT</button>
        </div>
        </form>
      </div>
    <div class=" col-lg-2 col-md-4 col-sm-12 ">
         <img src="assets/imgs/logoPal.jpg" alt="logo"  class="">
    </div>
  </div>
  <div class=" map ">
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d21087200.943989914!2d-15.954304532040396!3d43.34463269798226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s20%20Rue%20du%20Dr%20Roux%2C%20Casablanca%2020290%20et%20Tiskrev%C3%A4lja%20tn%2059-12%2C%2013516%20Tallinn%2C%20Estonie!5e1!3m2!1sfr!2sma!4v1710190777198!5m2!1sfr!2sma"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</div>
