<div class="container mt-5 mb-5">
  <div class="row mt-5 mb-5">
    <div class=" col-lg-8 col-md-8 col-sm-12 form-style">
      <div class="mb-3 row">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" >
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Subject</label>
        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Subject">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class=" btn btn-outline-info">SUBMIT</button>
      </div>
    </div>
    <div class=" col-lg-2 col-md-4 col-sm-12 mb-5 mt-5 ms-5">
         <img src="assets/imgs/logo1.jpg" alt="logo">
    </div>
  </div>
</div>
